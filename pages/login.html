<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="..\styles\login.css">
</head>
<body>
<div class="login-container">
    <h2>LOGIN TO SPOTIFY</h2>
    <form action="" method="POST">
        <label for="pl">Email or username</label>
        <input type="text" id="pl" name="username" placeholder="Username" required>
        <label for="ps">Password</label>
        <input type="password" id="ps" name="password" placeholder="Password" required>
        <button type="submit">Login</button>    
    </form>
    <a href="..\pages\signup.html">Sign up for Spotify</a>
</div>
</body>
</html>
